name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ“¦ Install dependencies
        working-directory: ./android
        run: npm install
      
      - name: ðŸ“± Generate native Android project
        working-directory: ./android
        run: npx expo prebuild --platform android --clean
      
      - name: ðŸ”¨ Build APK
        working-directory: ./android/android
        env:
          NODE_ENV: production
        run: ./gradlew assembleRelease
      
      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: richiedrop-android
          path: android/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: richiedrop-android
      
      - name: ðŸ·ï¸ Get version
        id: version
        run: echo "version=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: RichieDrop Android ${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“± RichieDrop Android
            
            VersÃ£o Android da app de partilha de ficheiros.
            
            ### Download
            - Faz download do APK abaixo
            - Instala no teu dispositivo Android
            - Abre a app e comeÃ§a a partilhar!
            
            ### Compatibilidade
            - Android 8.0+
            - CompatÃ­vel com RichieDrop Desktop
          files: '*.apk'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
